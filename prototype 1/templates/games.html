<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Page</title>
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML file.</p>
    <form action="/games" method="post">
    <P>Times clicked:{{count}}</P>
    <button type="submit">Click Me</button>

    
    </form>
    <img src="/static/images/spinner.png" id="Image-rotate" style="width: 200px; height: 200px;" onclick="rotateImage()">

    <img src="/static/images/slime.png" id="Image-squish" style="width: 200px; height: 200px;" onclick="squishImage()">

    <img src="/static/images/balloon1.png" id="Image-balloon" style="width: 200px; height: 200px;" onclick="popBalloon()">
    <button onclick="resetBalloon()">Reset Balloon</button>
    
</body>
</html>
